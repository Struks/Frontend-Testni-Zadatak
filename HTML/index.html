<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">    
        <title>Home</title>
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
    </head>
    <body>
        <header><!--Header start-->
            <div class="header_positon">  
                <div class="logo_position">
                    <img src="Images/logo1.png" > 
                </div>   
                <div class="media_position">               
                    <a href="#" class="set_twitter">
                        <img src="Images/twitter.png" class="color_twitter">
                    </a>
                    <a href="#" class="set_facebook">
                        <img src="Images/facebook.png">
                    </a>
                    <a href="#" class="set_rss">
                        <img src="Images/rss.png">
                    </a>
                    <a href="#" class="set_pinterest">
                        <img src="Images/pinterest.png">
                    </a>
                    <a href="#" class="set_google+">
                        <img src="Images/google+.png">
                    </a>
                    <a href="#" class="set_tribbble">
                        <img src="Images/tribbble.png">
                    </a>
                </div>
                <div class="line_position">
                    <img src="Images/line.png">
                </div>
            </div>
        </header><!--Header end-->
        <div class="main_manu"> <!--Main manu start-->   
            <a class="home_page" href="index.html">Home</a> 
            <a class="about_page" href="about.html">About</a>   
            <a class="work_page" href="work.html">Work</a>
            <a class="contact_page" href="contact.html">Contact</a> 
        </div><!--Main manu end-->
        <div class="slider_in_hide" id="slider"><!--Animation show start-->
            <div class="green_field" id="green">
                <img src="Images/background1.png">       
                <img src="Images/macBookPro1.png" class="set_macbook_pro" id="macbook">
                <img src="Images/iPad.png" class="set_iPad" id="iPad">
                <img src="Images/iPhone1.png" class="set_iPhone" id="iPhone">
                <img src="Images/textBeforeButton.png" class="set_text" id="text">
                <img src="Images/button.png" class="set_button" id="button">
                <img src="Images/sunburst.png" class="set_sunburst" id="sunburst">
            </div>
        </div><!--Animation show end-->
        <div class="video_produciton"><!--Youtube performance start-->
            <div class="video_field">
                <img src="Images/videoBackground.png" class="video_position">
                <div class="video_frame" id="video_frame">
                
                    <iframe width="380" height="240" src="https://www.youtube.com/embed/YYy7-rdV6KE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video_field_position"></iframe>        
                </div>
                <div class="video_text">
                    <img src="Images/videoText.png" class="video_text_position">

                </div>
            </div>
        </div> <!--Youtube performance end-->
        <div class="slide_show performance">
            <div class="text_before_show">
                <img src="Images/slideText1.png"  class="set_slide_text1">
                <img src="Images/slideText2.png"  class="set_slide_text2">
            </div>
            <div class="let_game_begin">
                <div class="left1" id="divleft1">
                    <img src="Images/left1.png" class="set_left1" id="left1">
                    <img src="Images/leftOverLay.png" class="set_leftOverLay" id="leftOverLay">
                </div>
                <div class="left2" id="divleft2">
                    <img src="Images/left2.png" class="set_left2" id="left2">
                    <img src="Images/leftOverLay.png" class="set_leftOverLay2" id="leftOverLay2">
                </div>
                <div class="slide_show_container"><!--carousel and slideWork START-->
                    <div class="set_mid" id="active">
                        <img id="current_image" src="Images/mid.png">  
                    </div>
                    <img src="Images/darkUI.png" class="set_darkUI">
                        <img src="Images/textAfterDark.png" class="set_after_dark"> 
                    
                </div><!--carousel and slideWork END-->
                <div class="pointers">
                    <div id="layerLeft">
                        <img src="Images/leyerLeft.png" class="set_layerLeft">
                    </div>
                    <div id="layerRight">
                        <img src="Images/leyerRight.png" class="set_layerRight">
                    </div>
                    <div class="right2" id="divright2">
                            <img src="Images/Right2.png" class="set_right2" id="right1">
                            <img src="Images/overLayRight1.png" class="set_rightOverLay2" id="rightOverLay2">
                    </div>
                </div>
                <div class="right1" id="divright1">
                        <img src="Images/Right1.png" class="set_right1" id="right2">
                        <img src="Images/overLayRight1.png" class="set_rightOverLay1" id="rightOverLay1">
                </div> 
            </div>
        </div>
        <div class="before_footer">
            <img src="Images/beforeFooter.png" class="set_beforeFooter">
        </div>
        <footer>
            <img src="Images/footer.png" class="set_footer">
        </footer>
        <!--Our Script-->
        <script src="js/app.js"></script>      
    </body>
</html>
